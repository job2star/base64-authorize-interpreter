[project]
name = "base64-authorize-interpreter"
authors = ["Base64 Labs"]
description = "A decentralized authorization system using Base64 encoding and Clarity smart contracts"
telemetry = false
requirements = []
[contracts.base64-authorization]
path = "contracts/base64-authorization.clar"
depends_on = []

[contracts.access-control]
path = "contracts/access-control.clar"
depends_on = []

[contracts.token-gateway]
path = "contracts/token-gateway.clar"
depends_on = []

[contracts.auth-interpreter]
path = "contracts/auth-interpreter.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
